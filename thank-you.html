<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Anh Sang iuuuu dấu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .thank-you-message {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 2rem 0;
            line-height: 1.4;
        }

        .dancing-heart {
            font-size: 5rem;
            animation: dance 1s ease-in-out infinite;
            display: inline-block;
            margin: 1rem 0;
        }

        @keyframes dance {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(15deg); }
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.4);
        }
    </style>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="confetti-container"></div>
    <div class="container">
        <div class="thank-you-container">
            <h1>Thank You!</h1>
            <div class="dancing-heart">❤</div>
            <p class="thank-you-message">Cảm ơn anh iuuuu của emm,<br>mãi iuuuu anh <3</p>
            <a href="index.html" class="back-button">Quay lại trang chủ</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Create confetti effect
        function createConfetti() {
            const container = document.querySelector('.confetti-container');
            const colors = ['#ffb6c1', '#e6e6fa', '#87ceeb', '#ffd700', '#ff69b4'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(confetti);
            }
        }

        // Initialize confetti when page loads
        document.addEventListener('DOMContentLoaded', createConfetti);
    </script>
</body>
</html>
