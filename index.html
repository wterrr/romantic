<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Anh Sang iuuuu dấu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Add EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <header class="fade-in">
            <h2 class="recipient">Anh Sang iuuuu dấu</h2>
        </header>
        
        <main class="content fade-in">
            <div class="heart-container">
                <div class="heart"></div>
            </div>
            <p class="message">A special invitation just for you...</p>

            <!-- Romantic Form -->
            <form id="romanticForm" class="romantic-form">
                <div class="form-group">
                    <label for="date">Ngày hẹn hò:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Thời gian:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="location">Địa điểm</label>
                    <input type="text" id="location" name="location" required placeholder="Anh muốn đi đâu nè">
                </div>

                <div class="form-group">
                    <label for="activity">Hoạt động</label>
                    <input type="text" id="activity" name="activity" required placeholder="Anh muốn mình làm gì nè">
                </div>

                <div class="form-group">
                    <label for="message">Lời nhắn cho em:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="user_email">Email của anh:</label>
                    <input type="email" id="user_email" name="user_email" placeholder="Email của Anh Sang iuuuu dấu" required>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Gửi cho anh yêu nhé!</span>
                    <span class="sparkle"></span>
                </button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
